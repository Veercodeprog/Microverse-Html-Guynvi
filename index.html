<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title id="page-title">Page Title</title>
    <h1 id="title">Hello World</h1>
    <p id="description">Thank you for taking the time to help us improve the platform
    </p>
    <!--Additional elements for browsers and robots go here goes here-->

<body>
    <form id="survey-form" class="form">
        <div>
            <label id="name-label">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
        </div>
        <div>
            <label id="email-label">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required>
        </div>
        <div>
            <label id="number-label">Age</label>
            <input type="number" id="number" placeholder="Enter your age" min="18" max="100">
        </div>
        <div>
            <label for="name">Which option best describes your current role?</label>
            <select id="dropdown" name="dropdown">
               <option value="front-end developer">designer</option>
               <option value="back-end developer">developer</option>
            </select>
        </div>
        <div>
            <label for="name">Would you recommend freeCodeCamp to a friend?</label><br>
            <input type="radio" id="name" value="Definitely" name="Definitely"> <input type="radio" id="name" value="Definitely" name="Definitely"><label for>Definitely</label><br>
            <input type="radio" name="Maybe" id="name" value="Maybe"><input type="radio" name="Maybe" id="name" value="Maybe"><label for>Maybe</label><br>
            <input type="radio" id="name" value="Not sure" name="Not sure"> <input type="radio" id="name" value="Not sure" name="Not sure"><label for>Not sure</label><br>
        </div>
        <div>
            <label for="name">What would you like to see improved? (Check all that apply)</label><br>
            <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
            <label for="vehicle1"> I have a bike</label><br>
            <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
            <label for="vehicle2"> I have a car</label><br>
            <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
            <label for="vehicle3"> I have a boat</label><br>
        </div>
        <label for="name">Any comments or suggestions?</label>
        <textarea></textarea><br>
        <input type="submit" id="submit">
    </form>
</body>

</html>
